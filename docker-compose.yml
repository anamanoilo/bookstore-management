services:
  app-frontend:
    build: 
      context: ./app-frontend
      args: 
        API_URL: http://localhost:3001
    ports:
      - 3000:3000
    depends_on:
      - app-backend
    environment:
      - PORT=3000
  app-backend:
    restart: always
    build: ./app-backend
    ports:
      - 3001:3001
    volumes:
      - ./:/code
    depends_on:
      - mongo
    environment:
      - DB_URI=mongodb://mongo:27017/local
      - DB_NAME=local
      - PORT=3001
  migrations:
    build: ./db-migration
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/local
      - DB_NAME=local  
  mongo:
    image: mongo
    expose:
      - 27017
    volumes:
      - mongodb:/data/db
volumes:
 mongodb:
